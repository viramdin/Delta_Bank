<!DOCTYPE html>
<html>
<head>
    <title>Deltabank||Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body class="index" style="background: linear-gradient(to right, #45B649, #DCE35B); background: -webkit-linear-gradient(to right, #45B649, #DCE35B);">
<div class="container card col-md-6" style="width: 350px; margin-top: 5%; padding:10px;  box-shadow: 5px 6px 87px -17px black;">
   <div class="col-md-12">
        <h1 class="text-center">DeltaBank</h1>
        <form action="{{url_for('login')}}" method="post">
            <div class="form-group">
                <label >Gebruikersnaam</label>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
               <label >Wachtwoord</label>
               <input type="password" class="form-control"  placeholder="Password" name="password">
            </div>
                <button type="submit" class="btn btn-success">Inloggen</button>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</html>
