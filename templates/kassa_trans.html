<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeltaBank||Transacties </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body >
    <header>
        {% include 'nav_kassa.html' %}
    </header>
    <div class="container card col-md-6" style="margin-top:10%; border: 2px;">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#stortenModal" style="width:100%; height:100%">
                    Geld Storten
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#opnameModal" style="width:100%; height:100%">
                    Geld Opnemen
                </button>
            </div>
        </div>
    </div>
    <!--Storten Modal-->
    <div class="modal fade" id="stortenModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Geld storten voor....</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

            <!-- Modal body -->
                <div class="modal-body">
                    <form action="{{url_for('kassa_storten')}}" method="post">
                        <div class="form-group">
                            <label >Rekening#</label>
                            <input type="text" class="form-control" placeholder="Rekening" name="rekening">
                        </div>
                        <div class="form-group">
                            <label >Bedrag</label>
                            <input type="number" class="form-control"  placeholder="SRD...." name="bedrag">
                        </div>
                            <button type="submit" class="btn btn-success">Storten</button>
                    </form>
                </div>
          <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Opname Modal-->
    <div class="modal fade" id="opnameModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Geld opname voor....</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

            <!-- Modal body -->
                <div class="modal-body">
                    <form action="{{url_for('kassa_opname')}}" method="post">
                        <div class="form-group">
                            <label >Rekening#</label>
                            <input type="text" class="form-control" placeholder="Rekening" name="rekening">
                        </div>
                        <div class="form-group">
                            <label >Bedrag</label>
                            <input type="number" class="form-control"  placeholder="SRD...." name="bedrag">
                        </div>
                            <button type="submit" class="btn btn-success">Opnemen</button>
                    </form>
                </div>
          <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</html>
